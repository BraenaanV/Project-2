    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"> Add New Task</div>
                <div class="card-body">
                    <form action="" method="POST" role="form">
                        <div class="form-group"> <label for="">Task Name</label> <input type="text" class="form-control"
                                id="name" placeholder=""> </div>
                        <div class="form-group"> <label for="">Task Description</label> <input type="text"
                                class="form-control" id="desc" placeholder=""> </div>
                        <div class="form-group"> <label for="">Due Date</label> <input type="date" class="form-control"
                                id="duedate" placeholder=""> </div>
                        <div class="form-group"> <label for="">Check this box for e-mail reminder</label> <input
                                type="checkbox" class="form-control" id="email" placeholder=""> </div>
                    </form> <br>
                    <div class="text-right"> <button type="submit" class="btn btn-primary btn-md" id="add-btn"> <span
                                class="fa fa-book"></span> Add Task</button> </div>
                </div>
            </div>
        </div>
    </div>
